name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [ linux, macos ]
        arch: [ x86_64, aarch64 ]
        exclude:
          - os: macos
            arch: x86_64

    runs-on: ${{ matrix.arch == 'x86_64' && 'ubuntu-latest' || (matrix.os == 'linux' && 'ubuntu-24.04-arm' || 'macos-latest') }}

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🏗 Setup GHC
      uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.4.8'
        cabal-version: '3.12.1.0'

    - name: ❄ Cache
      uses: actions/cache@v3
      env:
        cache-name: cache-cabal
      with:
        path: |
          ~/.cabal
          ~/.local
        key: ${{ runner.os }}-${{ runner.arch }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}
        restore-keys: |
          ${{ runner.os }}-${{ runner.arch }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-${{ runner.arch }}-build-
          ${{ runner.os }}-${{ runner.arch }}-

    - name: 🚄 Prepare OS
      if: ${{ matrix.os == 'macos' }}
      run: |
        brew install autoconf automake libtool

    - name: 🛠 Build
      run: |
        ./build.hs
